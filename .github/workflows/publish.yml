name: Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  rubygems:
    name: RubyGems.org
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0.1"
          bundler-cache: true
      - name: Run tests
        run: bundle exec rspec
      - name: Build gem
        run: gem build eve-sde.gemspec
      - name: Publish to RubyGems
        uses: rubygems/release-gem@v1

  github-packages:
    name: GitHub Packages
    runs-on: ubuntu-latest
    needs: rubygems
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0.1"
      - name: Build gem
        run: gem build eve-sde.gemspec
      - name: Publish to GitHub Packages
        run: |
          mkdir -p ~/.gem
          cat << EOF > ~/.gem/credentials
          ---
          :github: Bearer ${{ secrets.GITHUB_TOKEN }}
          EOF
          chmod 0600 ~/.gem/credentials
          gem push --key github --host https://rubygems.pkg.github.com/aladac eve-sde-*.gem
